<!doctype html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<!-- TAB CONTROLLERS -->
<head>
  <input
    id="panel-1-ctrl"
    class="panel-radios"
    type="radio"
    name="tab-radios"
    checked
  />
  <input
    id="panel-2-ctrl"
    class="panel-radios"
    type="radio"
    name="tab-radios"
  />
  <input
    id="panel-3-ctrl"
    class="panel-radios"
    type="radio"
    name="tab-radios"
  />
  <input
    id="panel-4-ctrl"
    class="panel-radios"
    type="radio"
    name="tab-radios"
  />
  <input
    id="nav-ctrl"
    class="panel-radios"
    type="checkbox"
    name="nav-checkbox"
  />

  <header id="introduction">
    <h1>Osijyo</h1>
  </header>

  <!-- TABS LIST -->
  <ul id="tabs-list">
    <!-- MENU TOGGLE -->
    <label id="open-nav-label" for="nav-ctrl"></label>
    <li id="li-for-panel-1">
      <label class="panel-label" for="panel-1-ctrl">Main</label>
    </li>
    <!--INLINE-BLOCK FIX
 -->
    <li id="li-for-panel-2">
      <label class="panel-label" for="panel-2-ctrl">Confirm</label>
    </li>
    <!--INLINE-BLOCK FIX
 -->
    <li id="li-for-panel-3">
      <label class="panel-label" for="panel-3-ctrl">My page</label>
    </li>
    <!--INLINE-BLOCK FIX
 -->
    <li id="li-for-panel-4">
      <label class="panel-label" for="panel-4-ctrl">Community</label>
    </li>
    <!--INLINE-BLOCK FIX
 -->
    <label id="close-nav-label" for="nav-ctrl">Close</label>
  </ul>
</head>
<!-- THE PANELS -->
<body>
  <article id="panels">
    <div class="container">
      <section id="panel-1">
        <main></main>
      </section>
      <section id="panel-2">
        <main>{% block contents %}{% endblock %}</main>
      </section>
      <section id="panel-3">
        <main></main>
      </section>
      <section id="panel-4">
        <main></main>
      </section>
    </div>
  </article>
</body>
</html>
