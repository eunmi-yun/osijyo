{% extends 'base.html' %} {% block contents_result %} {% load static %}
<nav id="nav">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/info">Info</a></li>
    <li class="current"><a href="/confirm">Confirm</a></li>
    <li><a href="/log">History</a></li>
  </ul>
</nav>

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'confirm/result_style.css' %}"
/>
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
</head>
<body style="overflow-x: hidden">
  <div class="row">
    <div class="preview-zone hidden">
      <h2>질병 확인 결과</h2>
      <img
        src="../media/{{historyResult}}"
        alt="사진을 불러오는데 실패했습니다."
        width="356"
        height="356"
      />
      <h2 class="result">"{{result}}"</h2>
      <button
        type="submit"
        class="disease_cure"
        onclick="window.open('{{url_result}}')"
      >
        질병 대처법 보러가기
      </button>
      <button type="submit" class="btn" onclick="location.href='/confirm'">
        다시 확인
      </button>
    </div>
  </div>
</body>
{% endblock %}
